      <aside class="filter-container">
        <h2>Filter</h2>

        <div>
          <button id="filter-update-button" class="action-button">Update</button>
        </div>

        <div class="filter-input-container">
          <label for="filter-trip-name" class="filter-input-label">Trip Title</label>
          <div class="filter-input-element">
            <input type="text" name="filter-trip-name" id="filter-trip-name" class="filter-input">
          </div>
        </div>

        <div class="filter-input-container">
          <label for="filter-date" class="filter-input-label">Start Date</label>
          <div class="filter-input-element">
            <input type="date" id="filter-start" class="filter-input">
          </div>
        </div>

        <div class="filter-input-container">
          <label for="filter-date" class="filter-input-label">End Date</label>
          <div class="filter-input-element">
            <input type="date" id="filter-end" class="filter-input">
          </div>
        </div>

        <div class="filter-input-container">
          <label for="filter-country" class="filter-input-label">Country</label>
          <div class="filter-input-element">
            <input type="text" name="filter-country" id="filter-country" class="filter-input">
          </div>
        </div>

      </aside>

      <section id="trips">

              </div>

              <div>
                <span>Start Date: </span> <span class="trip-start-date">2020-9-19</span>
              </div>
              
              <div>
                <span>End Date: </span> <span class="trip-end-date">2020-9-20</span>
              </div>
              
              <div class="trip-location">Portland, Oregon USA</div>
